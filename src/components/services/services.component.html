<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto text-center mb-12 lg:mb-16">
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Nuestros Servicios</h2>
      <p class="mt-4 text-lg text-slate-300">
        Ofrecemos un abanico de soluciones para potenciar tu presencia digital, desde el diseño hasta la implementación.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
      @for (service of services; track service.title) {
        <div class="relative group bg-slate-800/50 backdrop-blur-sm p-8 text-center transform transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl hover:shadow-[#f85c37]/20">
          
          <div>
            <div class="flex items-center justify-center w-20 h-20 mx-auto bg-slate-700/50 mb-6">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [class]="'w-10 h-10 ' + service.color">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="service.icon" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">{{ service.title }}</h3>
            <p class="text-slate-400 h-24">{{ service.description }}</p>
          </div>

        </div>
      }
    </div>
  </div>
