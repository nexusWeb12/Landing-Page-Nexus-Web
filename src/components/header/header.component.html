<header class="sticky top-0 z-50 transition-all duration-300 backdrop-blur-md bg-slate-900/60">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <a href="#" (click)="$event.preventDefault(); scrollTo('home')" class="flex items-center space-x-3 group">
        <svg class="h-10 w-auto group-hover:scale-110 transition-transform duration-300" viewBox="0 0 100 115" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 0L100 28.8675V86.6025L50 115.47L0 86.6025V28.8675L50 0Z" fill="#1e293b"/>
            <g clip-path="url(#clip0_105_2)">
                <path d="M60.8333 13.9167L24.1666 43.1458V61.6042L35.8333 69.1458V50.6875L60.8333 32.2292V47.5625L49.1666 55.1042V73.5625L72.5 58.2292L84.1666 65.7708V47.3125L60.8333 31.9792V13.9167Z" fill="url(#paint0_linear_105_2)"/>
                <path d="M49.1667 73.5625L25.8334 88.0208L37.5 95.5625L60.8334 81.1042V65.7708L49.1667 73.5625Z" fill="url(#paint1_linear_105_2)"/>
                <path d="M72.5 58.2292L49.1667 73.5625V55.1042L72.5 40.6458V58.2292Z" fill="url(#paint2_linear_105_2)"/>
            </g>
            <defs>
                <linearGradient id="paint0_linear_105_2" x1="54.1666" y1="13.9167" x2="54.1666" y2="73.5625" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#F97316"/>
                    <stop offset="1" stop-color="#EA580C"/>
                </linearGradient>
                <linearGradient id="paint1_linear_105_2" x1="43.3334" y1="65.7708" x2="43.3334" y2="95.5625" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#EF4444"/>
                    <stop offset="1" stop-color="#DC2626"/>
                </linearGradient>
                <linearGradient id="paint2_linear_105_2" x1="60.8334" y1="40.6458" x2="60.8334" y2="73.5625" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#D946EF"/>
                    <stop offset="1" stop-color="#C026D3"/>
                </linearGradient>
                <clipPath id="clip0_105_2">
                    <rect width="70" height="85" fill="white" transform="translate(15 13)"/>
                </clipPath>
            </defs>
        </svg>
        <span class="text-2xl font-bold text-slate-100 group-hover:text-white transition-colors duration-300">Nexus Web</span>
      </a>

      <!-- Navigation -->
      <nav class="hidden md:flex self-stretch">
        @for (item of navItems; track item.id) {
          <button (click)="scrollTo(item.id)"
                  class="flex items-center px-6 text-sm font-medium transition-colors duration-300"
                  [class]="(activeSection() === item.id && item.id !== 'home') ? 'bg-[#f85c37]/75 text-white' : 'text-slate-300 hover:bg-[#f85c37]/50 hover:text-white'">
            {{ item.label }}
          </button>
        }
      </nav>
      <!-- Mobile menu button can be added here -->
    </div>
  </div>
</header>
