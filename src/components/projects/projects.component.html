<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto text-center mb-12 lg:mb-16">
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Algunos de nuestros proyectos</h2>
      <p class="mt-4 text-lg text-slate-300">
        Echa un vistazo a algunos de los trabajos que hemos realizado con pasión y tecnología de punta.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 lg:gap-10 max-w-6xl mx-auto">
      @for (project of projects; track project.title) {
        <a [href]="project.url === '#' ? null : project.url" [target]="project.url === '#' ? null : '_blank'" rel="noopener noreferrer" class="group block bg-slate-800/50 backdrop-blur-sm transform transition-transform duration-300 hover:-translate-y-2 overflow-hidden">
          
          <!-- Browser Mockup Header -->
          <div class="h-8 bg-slate-700/80 flex items-center px-3">
            <div class="flex space-x-1.5">
              <div class="w-3 h-3 rounded-full bg-red-500"></div>
              <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
              <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
          </div>

          <!-- Iframe container -->
          <div class="relative aspect-video bg-slate-900 overflow-hidden">
            <!-- Iframe for live preview -->
            <iframe 
              [src]="getSafeUrl(project.url)" 
              class="absolute top-0 left-0 w-full h-full transition-transform duration-300 group-hover:scale-105" 
              title="Project preview for {{project.title}}">
            </iframe>
            <!-- Clickable overlay -->
            <div class="absolute inset-0 cursor-pointer"></div>
          </div>
          
          <div class="p-6">
            <h3 class="text-xl font-semibold text-white">{{ project.title }}</h3>
            <p class="mt-2 text-base text-slate-400 h-16">{{ project.description }}</p>
          </div>
        </a>
      }
    </div>
  </div>
